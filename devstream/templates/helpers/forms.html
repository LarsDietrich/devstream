{% macro render_field(field) %}
<div class="clearfix {% if field.errors %}error{% endif %}">
  {{ field.label }}
  <div class="input">
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-inline">{{ error }}</span>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endmacro %}
